version: '3.4'
services:
  luxmedbookingservice:
    image: eugenezadyra/luxmed-bot:latest
    env_file: secrets.env
    environment:
      DB_HOST: "database"
      DB_PORT: 5432
    volumes:
    - lbs:/lbs

  database:
    image: postgres:10.6
    volumes:
    - postgres:/var/lib/postgresql/data
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_USER=lbs
    - POSTGRES_PASSWORD=lsb123
    - POSTGRES_DB=lbs
    - TZ=Europe/Warsaw

volumes:
  postgres:
    name: postgres
  lbs:
    name: lbs
